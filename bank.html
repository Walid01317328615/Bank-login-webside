<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="font-semibold text-5xl text-center mt-6 ">Let's get some  <span class="font-bold text-red-600">money</span> </h1>
    </header>

    <main>


        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">

               <div class="bg-orange-500 p-8 px-3 rounded-md">
                <h4 class="text-1xl">Deposit</h4>
                <h2  class="text-2xl">$<span id="deposit-total">00</span></h2>
               </div>


               
               <div class="bg-red-400 p-8 px-3 rounded-md">
                <h4 class="text-1xl">Withdraw</h4>
                <h2 class="text-2xl">$<span id="withdraw-total">00</span></h2>
               </div>


               
               <div class="bg-lime-400 p-8 px-3 rounded-md">
                <h4 class="text-1xl">balance</h4>
                <h2 class="text-2xl">$<span id="balance-total">1240</span></h2>
               </div>
            </div>
        </section>

    <!-- deposit and wirhdraw -->

    <section class="mt-12">

        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">

            <div class="bg-teal-400 p-8 rounded-md">
             <h4 class="text-1xl mb-4"> please Deposit</h4>
             <input class="w-9/12 rounded-md" type="text" name="" id="deposit-field" placeholder="$ Amount you want to deposit "> <br>
             <button id="btn-deposit" class="bg-orange-500 rounded-md px-4 py-1 mt-4 text-white hover:bg-sky-700">deposit</button>
     
            </div>


            
            <div class="bg-fuchsia-500 p-8 rounded-md">
             <h4 class="text-1xl mb-4"> please Withdraw</h4>
           <input id="withdraw-field" class="block w-9/12 px-3 mb-2" type="text" placeholder="$Amount you want wirhdraw ">
           <button id="but-withdraw" class="bg-yellow-600 px-4 py-1 rounded-md hover:bg-sky-700">Withdraw</button>

            </div>


        
         </div>

    </section>
    </main>

   <script src="js/deposit.js"></script>
   <script src="js/withdrae.js"></script>
</body>
</html>
